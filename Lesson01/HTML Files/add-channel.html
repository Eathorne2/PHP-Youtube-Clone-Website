<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Add New Channel - YouTube Clone</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f9f9f9;
    }
    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #dc3545;
    }
    .avatar-preview {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      background-color: #eee;
      display: block;
      margin: 10px auto;
    }
  </style>
</head>
<body>

<!-- Top Navbar -->
<nav class="navbar navbar-light bg-white shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand logo" href="#">
      <i class="fas fa-play-circle"></i> YouTubeClone
    </a>
  </div>
</nav>

<!-- Main Content -->
<div class="container mt-5">

  <div class="card p-4 shadow-sm mx-auto" style="max-width: 600px;">
    <h4 class="mb-4 text-center">Create Your Channel</h4>

    <form id="createChannelForm">
      
      <div class="mb-3 text-center">
        <img id="avatarPreview" src="https://placehold.co/100x100" alt="Channel Avatar" class="avatar-preview" />
        <input type="file" class="form-control mt-2" id="avatarUpload" accept="image/*">
      </div>

      <div class="mb-3">
        <label class="form-label">Channel Name <span class="text-danger">*</span></label>
        <input type="text" class="form-control" id="channelName" required placeholder="Enter channel name">
      </div>

      <div class="mb-3">
        <label class="form-label">Channel Description</label>
        <textarea class="form-control" id="channelDescription" rows="4" placeholder="Tell viewers about your channel..."></textarea>
      </div>

      <button type="submit" class="btn btn-danger w-100">Create Channel</button>
    </form>

  </div>

</div>

<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom Script -->
<script>
  const avatarUpload = document.getElementById('avatarUpload');
  const avatarPreview = document.getElementById('avatarPreview');
  const createChannelForm = document.getElementById('createChannelForm');

  avatarUpload.addEventListener('change', function(event) {
    const file = event.target.files[0];
    if (file) {
      avatarPreview.src = URL.createObjectURL(file);
    }
  });

  createChannelForm.addEventListener('submit', function(e) {
    e.preventDefault();
    alert('Channel Created Successfully!');
    window.location.href = 'channel-list.html'; // Redirect back to channel listing
  });
</script>

</body>
</html>
