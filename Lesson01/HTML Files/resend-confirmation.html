<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Resend Email Confirmation - YouTube Clone</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f9f9f9;
    }
    .card {
      max-width: 450px;
      margin: 60px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #dc3545;
    }
  </style>
</head>
<body>

<!-- Top Navbar -->
<nav class="navbar navbar-light bg-white shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand logo" href="#">
      <i class="fas fa-play-circle"></i> YouTubeClone
    </a>
  </div>
</nav>

<!-- Main Content -->
<div class="card">
  <h4 class="mb-3 text-center">Resend Verification Email</h4>
  <p class="text-muted text-center">Enter your email and we'll send you a new verification link.</p>

  <form id="resendForm">
    <div class="mb-3">
      <label class="form-label">Email Address</label>
      <input type="email" class="form-control" required placeholder="you@example.com">
    </div>
    <button type="submit" class="btn btn-danger w-100">Resend Email</button>
  </form>

  <div class="text-center mt-3">
    <a href="login.html" class="text-muted">Back to Login</a>
  </div>
</div>

<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom Script -->
<script>
  const resendForm = document.getElementById('resendForm');

  resendForm.addEventListener('submit', function(e) {
    e.preventDefault();
    alert('A new verification email has been sent!');
    window.location.href = 'verify-email.html'; // Redirect to verification page
  });
</script>

</body>
</html>
