<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forgot Password - YouTube Clone</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- FontAwesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: #f9f9f9;
    }
    .card {
      max-width: 500px;
      margin: 50px auto;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .step {
      display: none;
    }
    .step.active {
      display: block;
    }
    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: #dc3545;
    }
  </style>
</head>
<body>

<!-- Top Navbar -->
<nav class="navbar navbar-light bg-white shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand logo" href="#">
      <i class="fas fa-play-circle"></i> YouTubeClone
    </a>
  </div>
</nav>

<!-- Main Content -->
<div class="card p-4">
  <div id="step-1" class="step active">
    <h4 class="mb-3">Forgot Password</h4>
    <p class="text-muted">Enter your email to receive a reset code.</p>
    <form id="emailForm">
      <div class="mb-3">
        <label class="form-label">Email Address</label>
        <input type="email" class="form-control" required placeholder="you@example.com">
      </div>
      <button type="submit" class="btn btn-danger w-100">Send Code</button>
    </form>
  </div>

  <div id="step-2" class="step">
    <h4 class="mb-3">Enter Verification Code</h4>
    <p class="text-muted">Check your email for the 6-digit code.</p>
    <form id="codeForm">
      <div class="mb-3">
        <label class="form-label">Verification Code</label>
        <input type="text" class="form-control" required placeholder="Enter code">
      </div>
      <button type="submit" class="btn btn-danger w-100">Verify Code</button>
    </form>
  </div>

  <div id="step-3" class="step">
    <h4 class="mb-3">Set New Password</h4>
    <form id="passwordForm">
      <div class="mb-3">
        <label class="form-label">New Password</label>
        <input type="password" class="form-control" required placeholder="New password">
      </div>
      <div class="mb-3">
        <label class="form-label">Confirm New Password</label>
        <input type="password" class="form-control" required placeholder="Confirm password">
      </div>
      <button type="submit" class="btn btn-danger w-100">Reset Password</button>
    </form>
  </div>
</div>

<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom Script for Steps -->
<script>
  const emailForm = document.getElementById('emailForm');
  const codeForm = document.getElementById('codeForm');
  const passwordForm = document.getElementById('passwordForm');

  emailForm.addEventListener('submit', function(e) {
    e.preventDefault();
    document.getElementById('step-1').classList.remove('active');
    document.getElementById('step-2').classList.add('active');
  });

  codeForm.addEventListener('submit', function(e) {
    e.preventDefault();
    document.getElementById('step-2').classList.remove('active');
    document.getElementById('step-3').classList.add('active');
  });

  passwordForm.addEventListener('submit', function(e) {
    e.preventDefault();
    alert('Password successfully reset! You can now log in.');
    window.location.href = 'login.html'; // Redirect to login page
  });
</script>

</body>
</html>
